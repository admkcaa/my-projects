<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google|Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="google-img">
        <img src="img/google.jpg" alt="google">

    </div>
    <div>
        <table class="table2">
            <tr>
                <td colspan="3">
                    <div class="search-bar">
                        Search the web using Google! <br>
                        <input type="text" name="aa" size="40"><br>
                        <input type="submit" value="Search">
                        <input type="submit" value="I'm feeling lucky">
                    </div>

                </td>
            </tr>
       
    
    <tr>
        <td style="background-color: rgb(126, 229, 218); margin: 40%;" >
            <div class="first-box">
                Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">StanfordSearch</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search<a><br>

            </div>
        </td>
   
    
        <td style="background-color: rgb(112, 204, 194);">
            <div class="second-box">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
        </td>
    
    
        <td style="background-color: rgb(98, 179, 170);">
            <div class="third-box">
                Get Google! <br>
                uptades montly: <br>
                <input type="email" name="mail" value="your e-mail"> <br>
                <input type="submit" name="" value="Subscribe">
                <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">archive</a>

            </div>
        </td>
    </tr>
</table>
</div>
